<section id="main-content">
<p>Edit info for comic DrunkDuck/DDSR</p>
<form name="comic" action="http://gaepostmail.appspot.com/comic/" method="post">
<table class="comicinfo">
<tr>
<th>Description</th><td><textarea name="description" cols="40" rows="3">-</textarea></td>
</tr>
<tr>
<th>Website</th><td><input type="text" name="url" value="http://www.theduckwebcomics.com/DDSR/" size="40"/></td>
</tr>
<tr>
<th>Genre</th><td><input type="text" name="genre" value="Other" size="40"/></td>
</tr>
<tr>
<th>Language</th><td><input type="text" name="language" value="English" size="40"/></td>
</tr>
<tr>
<th>Adult content</th><td><input type="checkbox" name="adult" value="adult" /></td>
</tr>
<tr>
<th></th><td>
<input type="hidden" name="comic" value="DrunkDuck_DDSR" />
<input type="submit" name="submit" value="Submit" />
</td>
</tr>
</table>
</form>

<p>Back to the <a href="DrunkDuck_DDSR.html">comic</a>.</p>
</section>
